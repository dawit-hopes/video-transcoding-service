<!DOCTYPE html>
<html>
<head>
    <title>Go Video Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .video-card { background: white; padding: 20px; margin-bottom: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 840px; }
        video { width: 100%; border-radius: 8px; background: #000; }
        .controls { margin-top: 15px; display: flex; align-items: center; gap: 10px; }
        select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; }
        h1 { color: #1a73e8; }
        .url-text { font-size: 0.85em; color: #666; margin-top: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Available Transcoded Videos</h1>
    <div id="gallery">Loading videos...</div>

    <script>
        const gallery = document.getElementById('gallery');

        fetch('http://localhost:8080/list')
            .then(res => res.json())
            .then(videos => {
                gallery.innerHTML = '';
                if (!videos || videos.length === 0) {
                    gallery.innerHTML = '<p>No videos found. Upload one first!</p>';
                    return;
                }

                videos.forEach(name => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <h3>Video: ${name}</h3>
                        <video id="video-${name}" controls></video>
                        <div class="controls">
                            <label for="quality-${name}">Quality:</label>
                            <select id="quality-${name}">
                                <option value="-1">Auto (Adaptive)</option>
                            </select>
                        </div>
                        <p class="url-text">Source: /videos/${name}/master.m3u8</p>
                    `;
                    gallery.appendChild(card);

                    const videoElement = document.getElementById(`video-${name}`);
                    const qualitySelect = document.getElementById(`quality-${name}`);
                    const source = `http://localhost:8080/videos/${name}/master.m3u8`;

                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(source);
                        hls.attachMedia(videoElement);

                        // Populate the Quality Dropdown once the master playlist (manifest) is parsed
                        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                            // data.levels contains the 360p, 720p, 1080p info from your Go server
                            data.levels.forEach((level, index) => {
                                const option = document.createElement('option');
                                option.value = index;
                                option.textContent = `${level.height}p (${(level.bitrate / 1000).toFixed(0)} kbps)`;
                                qualitySelect.appendChild(option);
                            });
                        });

                        // Listen for manual quality change
                        qualitySelect.addEventListener('change', () => {
                            // Setting currentLevel to -1 enables Auto-switch
                            hls.currentLevel = parseInt(qualitySelect.value);
                            console.log(`Setting quality level to: ${qualitySelect.value}`);
                        });

                    } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native support (Safari/iOS) doesn't allow easy manual switching via JS
                        videoElement.src = source;
                        qualitySelect.disabled = true;
                        qualitySelect.innerHTML = '<option>Native HLS (Auto)</option>';
                    }
                });
            })
            .catch(err => {
                gallery.innerHTML = `<p style="color:red">Error loading gallery: ${err.message}</p>`;
            });
    </script>
</body>
</html>
